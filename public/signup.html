<!DOCTYPE html>
<html lang="en">

<head>
  <title>Holiday Wish List Sign Up</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Stylesheet for Font Awesome icon -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="images/gift.png">
</head>

<body>
  <div class="slider">
    <div class="load">
    </div>

    <div class="content">

      <div id="content-wrapper">
  <!-- Jumbotron banner  -->
  <div class="text-center titleBanner formJumbotron jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Holiday Wish List</h1>
      <h4 class="instruction bold">Sign up to create your Wish List and view the Wish Lists of others in your Group</h4>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="wishForms col-md-6 col-md-offset-3">
        <h2 class = "bold formTitle text-center">Sign Up Form</h2>
        <form class="signup">
          <div class="form-group">
            <label for="exampleInputEmail1" class = "bold">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class = "bold">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default">Sign Up</button>
        </form>
        <br />
        <p class = "bold">Or log in <a href="login.html">here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>
</div>
</div>

<!-- Sticky Footer -->
<footer>
  <p class="text-center"> Copyright &copy; 2020,  Holiday Wish List <i class="fas fa-gifts"></i></p>
</footer>

</body>

</html>
